<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버 리스트</title>
</head>
<body>
	<h1>멤버 리스트</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member : ${members}">
				<td th:text="${member.id}"></td>
				<td th:text="${member.username}"></td>
				<td th:text="${member.email}"></td>
				<td><a th:href="@{members/{id}(id=${member.id})}">
					자세히 보기</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/members/register">신규 회원 등록</a>
	<a href="/posts">게시물 전체 목록 보기</a>
</body>
</html>
