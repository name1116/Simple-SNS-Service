<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시물 리스트</title>
</head>
<body>
	<h1>게시물 리스트</h1>
	<div th:each="post : ${posts}">
	<h2 th:text="${post.content}"></h2>
	<p>작성자 :
		<a th:href="@{/members/{id}(id=${post.author.id})}"
		th:text="${post.author.username}"></a></p>
	<a th:href="@{/posts/{id}(id=${post.id})}">게시물 자세히 보기</a>
	</div>
	<a href="/posts/create">새 게시물 작성</a>
	<a href="/members">멤버 리스트 가기</a>
</body>
</html>
